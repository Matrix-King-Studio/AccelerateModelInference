defaults:
  - backend: pytorch # default backend
  - launcher: inline # default launcher
  - benchmark: inference # default benchmark
  - experiment # inheriting from experiment config
  - _self_ # for hydra 1.1 compatibility
  - override hydra/job_logging: colorlog # colorful logging
  - override hydra/hydra_logging: colorlog # colorful logging

experiment_name: Wenzhong-GPT2-experiment
model: Wenzhong-GPT2-model
device: cpu

backend:
  no_weights: false
  continuous_isolation: false

benchmark:
  memory: true
  warmup_runs: 10
  new_tokens: 512
  input_shapes:
    batch_size: 1
    sequence_length: 256

hydra:
  run:
    dir: optimum-experiments/${model}/${experiment_name}
  sweep:
    dir: optimum-experiments/${model}/${experiment_name}
    subdir: ${benchmark.input_shapes.batch_size}
  job:
    chdir: true
  sweeper:
    params:
      benchmark.input_shapes.batch_size: 1,2,4,8,16,32,64
      model: IDEA-CCNL/Wenzhong-GPT2-110M
